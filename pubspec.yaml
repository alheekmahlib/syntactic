  drift: ^2.26.1
  easy_url_launcher: ^0.0.7
  either_dart: ^1.0.0
  expansion_tile_card: ^3.0.0
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.4.2
  flutter_screenutil: ^5.9.3
  flutter_slider_drawer: ^3.0.2
  flutter_svg: ^2.1.0
  gap: ^3.0.1
