org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
android.defaults.buildfeatures.buildconfig=true
android.nonTransitiveRClass=false
android.nonFinalResIds=false
org.gradle.caching=true
# تحديد مسار مخصص للكاش لتجنب مشاكل المسارات
# Custom cache path to avoid path issues
# org.gradle.java.home=/Library/Java/JavaVirtualMachines/jdk-17.jdk/Contents/Home
# تعزيز أداء Gradle 
# Improve Gradle performance
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.configureondemand=true
# إصلاح تبعيات التفاعل مع الشبكة
# Fix network dependency issues
org.gradle.offline=false
